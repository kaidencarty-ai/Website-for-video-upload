<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5 Video Gallery</title>
<style>
body { font-family: Arial; padding: 20px; background: #f4f4f4; }
h1 { margin-bottom: 20px; }
.gallery { display: flex; flex-wrap: wrap; gap: 20px; }
.video-card { background: white; border: 1px solid #ccc; padding: 10px; width: 320px; box-shadow: 2px 2px 6px rgba(0,0,0,0.1); }
video { width: 100%; height: auto; display: block; margin-bottom: 5px; }
p { text-align: center; margin: 0; font-weight: bold; }
</style>
</head>
<body>

<h1>HTML5 Video Gallery (GitHub Pages)</h1>
<p>Play demo videos below or select your own videos using the file input.</p>

<h2>Demo Gallery</h2>
<div class="gallery">
  <div class="video-card">
    <video controls>
      <source src="videos/sample1.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Sample 1</p>
  </div>
  <div class="video-card">
    <video controls>
      <source src="videos/sample2.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Sample 2</p>
  </div>
  <div class="video-card">
    <video controls>
      <source src="videos/sample3.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Sample 3</p>
  </div>
  <div class="video-card">
    <video controls>
      <source src="videos/sample4.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Sample 4</p>
  </div>
</div>

<h2>Play Your Own Videos</h2>
<form>
  <label for="videos">Select videos (multiple):</label><br>
  <input type="file" id="videos" name="videos" accept="video/*" multiple><br>
  <p>After selecting files, your browser can play them locally.</p>
</form>

</body>
</html>
