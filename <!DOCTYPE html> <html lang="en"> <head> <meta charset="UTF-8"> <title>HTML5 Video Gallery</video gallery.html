<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5 Video Gallery</title>
<style>
body { font-family: Arial; padding: 20px; background: #f4f4f4; }
h1 { margin-bottom: 20px; }
.gallery { display: flex; flex-wrap: wrap; gap: 20px; }
.video-card { background: white; border: 1px solid #ccc; padding: 10px; width: 320px; box-shadow: 2px 2px 6px rgba(0,0,0,0.1); }
video { width: 100%; height: auto; display: block; margin-bottom: 5px; }
p { text-align: center; margin: 0; font-weight: bold; }
</style>
</head>
<body>

<h1>HTML5 Video Gallery (GitHub Pages)</h1>

<div class="gallery">
  <!-- Update filenames to match your uploaded videos -->
  <div class="video-card">
    <video controls>
      <source src="videos/video1.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Video 1</p>
  </div>
  <div class="video-card">
    <video controls>
      <source src="videos/video2.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Video 2</p>
  </div>
  <div class="video-card">
    <video controls>
      <source src="videos/video3.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Video 3</p>
  </div>
  <div class="video-card">
    <video controls>
      <source src="videos/video4.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Video 4</p>
  </div>
  <div class="video-card">
    <video controls>
      <source src="videos/video5.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Video 5</p>
  </div>
  <div class="video-card">
    <video controls>
      <source src="videos/video6.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Video 6</p>
  </div>
  <div class="video-card">
    <video controls>
      <source src="videos/video7.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <p>Video 7</p>
  </div>
  <div class="video-card">
    <video controls>
      <source src="videos/video8.mp4" type="video/mp4">

    </video>

  </div>
  <div class="video-card">

  <div class="video-card">

    </video>
    <p>Video 10</p>
  </div>
</div>

<h2>Play Your Own Videos</h2>
<form>
  <label for="videos">Select videos (multiple):</label><br>
  <input type="file" id="videos" name="videos" accept="video/*" multiple><br>
  <p>After selecting files, your browser can play them locally.</p>
</form>

</body>
</html>
