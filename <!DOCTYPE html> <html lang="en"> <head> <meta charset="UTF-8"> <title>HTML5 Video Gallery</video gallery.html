/* --- animations and styles --- */
@keyframes floatIn {0%{transform:translateY(-50px);opacity:0;}100%{transform:translateY(0);opacity:1;}}
@keyframes pulseGlow {0%,100%{box-shadow:0 0 10px #ffcc00,0 0 20px #ff6600;}50%{box-shadow:0 0 25px #ff6600,0 0 40px #ffcc00;}}

body {margin:0;padding:0;background:linear-gradient(135deg,#000 40%,#111 100%);font-family:"Comic Sans MS",sans-serif;color:white;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;overflow-x:hidden;}
header {display:flex;align-items:center;gap:10px;background:#fff;color:#000;width:100%;padding:10px 20px;box-shadow:0 4px 10px rgba(0,0,0,0.3);animation:floatIn 0.8s ease-out;}
header img {height:50px;border-radius:5px;}
header h1 {font-size:28px;font-weight:bold;animation:bounceIn 1s ease;}
.player-container {background:#222;padding:20px;border-radius:20px;width:720px;box-shadow:0 0 25px rgba(255,255,255,0.2);text-align:center;animation:bounceIn 1s ease-out;}

// Floating bubbles
for(let i=0;i<15;i++){let bubble=document.createElement('div');bubble.classList.add('bubble');let size=Math.random()*60+20;bubble.style.width=`${size}px`;bubble.style.height=`${size}px`;bubble.style.left=`${Math.random()*100}%`;bubble.style.animationDuration=`${Math.random()*5+5}s`;document.body.appendChild(bubble);}
