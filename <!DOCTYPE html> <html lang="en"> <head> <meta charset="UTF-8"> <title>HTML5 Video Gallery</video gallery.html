<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Network Player</title>
  <style>
    @keyframes floatIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600; }
      50% { box-shadow: 0 0 25px #ff6600, 0 0 40px #ffcc00; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000 40%, #111 100%);
      font-family: "Comic Sans MS", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      color: #000;
      width: 100%;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: floatIn 0.8s ease-out;
    }

    header img {
      height: 50px;
      border-radius: 5px;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
      animation: bounceIn 1s ease;
    }

    .player-container {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      width: 720px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      text-align: center;
      animation: bounceIn 1s ease-out;
    }

    video {
      width: 100%;
      border-radius: 15px;
      border: 5px solid #fff;
      box-shadow: 0 0 15px #000;
      animation: floatIn 0.8s ease;
    }

    .controls {
      margin-top: 10px;
      animation: floatIn 1.2s ease;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
    }

    button:hover {
      background: #ffcc00;
      color: #000;
      transform: scale(1.1);
      animation: pulseGlow 1s infinite alternate;
    }

    .playlist {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      animation: floatIn 1.5s ease;
    }

    .thumb {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      width: 140px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      border: 3px solid transparent;
      position: relative;
    }

    .thumb:hover {
      transform: scale(1.1);
      border-color: #ffcc00;
      animation: pulseGlow 1s infinite alternate;
    }

      width: 100%;
